name: Build FinBoard

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    timeout-minutes: 30
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout backend repo
        uses: actions/checkout@v4

      - name: Clone frontend repo
        run: git clone https://github.com/zxc7563598/fintrack-frontend.git ./frontend

      - name: Generate RSA keys
        run: |
          openssl genpkey -algorithm RSA -out private.pem -pkeyopt rsa_keygen_bits:2048
          openssl pkey -in private.pem -pubout -out frontend/public/public_key.pem

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Create config.yaml
        shell: bash
        run: |
          cp config.yaml.example config.yaml
          node -e "
          const fs = require('fs');
          const crypto = require('crypto');
          let yaml = fs.readFileSync('config.yaml', 'utf8');
          const secret = crypto.randomBytes(16).toString('hex');
          yaml = yaml.replace(/secret:.*/, 'secret: \"' + secret + '\"');
          fs.writeFileSync('config.yaml', yaml);
          "

      - name: Build frontend
        working-directory: ./frontend
        run: |
          pnpm install
          pnpm build:wails

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Wails app
        run: wails build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: finboard-${{ matrix.os }}
          path: build/bin